<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Voir plus</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    .video { margin: 20px 0; }
    iframe { width: 560px; height: 315px; max-width: 100%; border: none; }
  </style>
</head>
<body>
  <h1 id="titre"></h1>
  <div id="videos"></div>

  <script>
    // Fonction pour lire les paramètres d’URL
    function getQueryParam(name) {
      return new URLSearchParams(window.location.search).get(name);
    }

    const grandCategorie = getQueryParam("categorie");
    const sousCategorie = getQueryParam("souscat");

    document.getElementById("titre").textContent = `${grandCategorie} - ${sousCategorie}`;

    fetch("videos.json")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById("videos");
        const listeVideos = data[grandCategorie]?.[sousCategorie] || [];

        if (listeVideos.length === 0) {
          container.innerHTML = "<p>Aucune vidéo trouvée.</p>";
          return;
        }

        listeVideos.forEach(video => {
          const div = document.createElement("div");
          div.className = "video";

          div.innerHTML = `
            <h3>${video.titre}</h3>
            <iframe src="${video.url}" allowfullscreen></iframe>
          `;

          container.appendChild(div);
        });
      });

    // Fonction utilitaire pour transformer une URL YouTube en ID
    function extraireIdYoutube(url) {
      const regex = /(?:youtube\.com\/.*v=|youtu\.be\/)([^&]+)/;
      const match = url.match(regex);
      return match ? match[1] : "";
    }
  </script>
</body>
</html>
