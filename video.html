<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vidéo</title>
  <link rel="stylesheet" href="css/reset.css"> <!-- CSS reset -->
	<link rel="stylesheet" href="css/style.css"> <!-- Resource style -->
  
</head>
<body>
  <main class="video-page">
   <h1 id="video-title">Vidéo</h1>
    <div class="video-container">
      <iframe id="video-frame"
              width="560"
              height="315"
              frameborder="0"
              allowfullscreen>
      </iframe>
    </div>
    <p><a href="index.html" class="back-link">Retour</a></p>
  </main>

<script>
  const params = new URLSearchParams(window.location.search);
  const videoId = params.get("id");
  const videoLabel = params.get("label") || "Vidéo";
  const iframe = document.getElementById("video-frame");

  document.getElementById("video-title").textContent = decodeURIComponent(videoLabel);

  if (videoId) {
    if (videoId.startsWith("PL")) {
      iframe.src = `https://www.youtube.com/embed/videoseries?list=${videoId}`;
    } else {
      iframe.src = `https://www.youtube.com/embed/${videoId}`;
    }
  } else {
    document.querySelector(".video-container").innerHTML = "<p>Vidéo non trouvée.</p>";
  }
</script>

</body>
</html>
