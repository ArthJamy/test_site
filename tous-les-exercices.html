<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tous les exercices</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { margin-bottom: 20px; }
    h2 { margin-top: 30px; }
    .video { margin: 20px 0; }
    iframe { width: 560px; height: 315px; max-width: 100%; border: none; }
  </style>
</head>
<body>
  <h1 id="titre"></h1>
  <div id="contenu"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
const categorie = decodeURIComponent(params.get("categorie"));

document.getElementById("titre").textContent = categorie;

fetch("videos.json")
  .then(res => res.json())
  .then(data => {
    const contenu = document.getElementById("contenu");
    const sousParties = data[categorie];

    if (!sousParties) {
      contenu.innerHTML = "<p>Aucune vidéo trouvée pour cette catégorie.</p>";
      return;
    }

    Object.keys(sousParties).forEach(sousCat => {
      const section = document.createElement("div");
      section.innerHTML = `<h2>${sousCat}</h2>`;

      sousParties[sousCat].forEach(video => {
        section.innerHTML += `
          <div class="video">
            <h3>${video.titre}</h3>
            <iframe src="${video.url}" allowfullscreen></iframe>
          </div>
        `;
      });

      contenu.appendChild(section);
    });
  });

  </script>
</body>
</html>
